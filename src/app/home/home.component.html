<div *ngIf="!userService.getLoginStatus()" class="login">
  <h1>NgSpotify</h1>
  <a [href]="loginUrl" class="button button--large">Login</a>
</div>

<div *ngIf="userService.getLoginStatus()" class="profile">
  <div class="row">
    <div class="col">
      <h1>Top artists this month</h1>

      <ng-container *ngFor="let artist of topArtistsShortTerm; let index = index">
        <div *ngIf="index < 5" class="card card--blue">
          <div class="row">
            <div class="col-9">
              <p class="card__title">{{ artist.name }}</p>
              <div class="card__image" [style.backgroundImage]="'url('+ artist.images[1].url +')'"></div>
            </div>
          </div>
        </div>
      </ng-container>

      <a routerLink="/artists" class="button button--full button--ah-blue">View all</a>
    </div>
    <div class="col">
      <h1>Top tracks this month</h1>

      <ng-container *ngFor="let track of topTracksShortTerm; let index = index">
        <div *ngIf="index < 5" class="card card--yellow">
          <div class="row">
            <div class="col-9">
              <p class="card__title">{{ track.name }}</p>
              <p class="card__subtitle">{{ track.artists[0].name }}</p>
              <div class="card__image" [style.backgroundImage]="'url('+ track.album.images[1].url +')'"></div>
            </div>
          </div>
        </div>
      </ng-container>

      <a routerLink="/tracks" class="button button--full button--ah-yellow">View all</a>
    </div>
  </div>
</div>
