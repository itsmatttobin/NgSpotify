<div class="card card--white-bg card--orange card--playlist" [class.card--playlist--active]="playlistCardActive">
  <h4 class="card__title card__title--heading card__title--dark">Create a playlist with these tracks?</h4>

  <div [hidden]="!creating">
    <div class="input-group">
      <label class="label label--dark" for="playlist-name">Name</label>
      <input type="text"
        id="playlist-name"
        name="playlist-name"
        [(ngModel)]="playlistName"
        class="text-input text-input--dark">
    </div>
  </div>

  <p *ngIf="status === 'success'" class="message message--success">Playlist created in your account!</p>
  <p *ngIf="status === 'error'" class="message message--error">An error occured. Playlist not created.</p>

  <div>
    <button (click)="createPlaylist()"
      class="button button--dark button--ah-orange button--small mr-3">Create</button>
    <button *ngIf="creating" (click)="resetCreating()"
      class="button button--dark button--ah-orange button--small">Cancel</button>
    <button (click)="togglePlaylistCard()"
      class="icon-button card__toggle"><fa-icon [icon]="chevron"></fa-icon></button>
  </div>
</div>
